 quirk[Arcolinux-calamares-tool.py:arcolinux-calamares-tool.py]		= FLOAT + ANYWHERE + IGNORESPAWNWS
 quirk[Xfce4-terminal:xfce4-terminal]						= FLOAT + ANYWHERE + IGNORESPAWNWS
