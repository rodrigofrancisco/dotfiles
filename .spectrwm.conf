# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE

 quirk[.*]													= IGNORESPAWNWS + IGNOREPID
 quirk[MPlayer:xv]											= FLOAT + ANYWHERE + FULLSCREEN + FOCUSPREV
 quirk[Firefox:Dialog]										= FLOAT + ANYWHERE + IGNORESPAWNWS
